<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Portfolio</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/css-social-buttons/1.3.0/css/zocial.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <article>
      <section class="header">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <img id="logo" class="img-responsive" src="images/fixed/logo.svg" alt="My logo">
            </div>
            <div class="col-md-6">
              <h1 id="name" class="text-right text-uppercase">Ollie Graham</h1>
              <h3 id="subhead" class="text-right text-uppercase">Front-end Ninja</h3>
            </div>
          </div>
          <hr>
        </div>
      </section>
      <section class="hero">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <figure>
                <picture>
                  <source srcset="images/beach-large_x2.jpg" media="(min-width: 992px)">
                  <source srcset="images/beach-large_x1.jpg" media="(min-width: 670px)">
                  <source srcset="images/beach-medium.jpg" media="(min-width: 350px)">
                  <img class="img-responsive" src="images/beach-small.jpg" alt="Waves crashing in the ocean">
                </picture>
              </figure>
            </div>
          </div>
        </div>
      </section>
      <section class="featured">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="secthead">Featured Work</h2>
            </div>
          </div>
          <div class="row port-item">
            <div class="col-md-4">
              <figure>
                <picture>
                  <source srcset="images/apps-large_x2.jpg" media="(min-width: 1000px)">
                  <source srcset="images/apps-large_x1.jpg" media="(min-width: 670px)">
                  <source srcset="images/apps-medium.jpg" media="(min-width: 350px)">
                  <img class="img-responsive portfolio-img" src="images/apps-small.jpg" alt="Mobile apps on a phone screen">
                </picture>
              </figure>
              <h3>Appify</h3>
              <p><a href="http://github.com/udacity/appify">http://github.com/udacity/appify</a></p>
            </div>
            <div class="col-md-4">
              <figure>
                <picture>
                  <source srcset="images/sunflower-large_x2.jpg" media="(min-width: 1000px)">
                  <source srcset="images/sunflower-large_x1.jpg" media="(min-width: 670px)">
                  <source srcset="images/sunflower-medium.jpg" media="(min-width: 350px)">
                  <img class="img-responsive portfolio-img" src="images/sunflower-small.jpg" alt="A close up of the head of a sunflower">
                </picture>
              </figure>
              <h3>Sunflower</h3>
              <p><a href="http://github.com/udacity/sunflower">http://github.com/udacity/sunflower</a></p>
            </div>
            <div class="col-md-4">
              <figure>
                <picture>
                  <source srcset="images/snowflakes-large_x2.jpg" media="(min-width: 1000px)">
                  <source srcset="images/snowflakes-large_x1.jpg" media="(min-width: 670px)">
                  <source srcset="images/snowflakes-medium.jpg" media="(min-width: 350px)">
                  <img class="img-responsive portfolio-img" src="images/snowflakes-small.jpg" alt="Snow glistening in sunlight">
                </picture>
              </figure>
              <h3>Bokeh</h3>
              <p><a href="http://github.com/udacity/bokeh">http://github.com/udacity/bokeh</a></p>
            </div>
          </div>
        </div>
      </section>
      <section class="social">
        <footer>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h2 class="secthead">Get Social</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <a href="#" target="_blank" class="zocial icon twitter">Sign in with Twitter</a>
                <a href="#" target="_blank" class="zocial digg icon">Digg this</a>
                <a href="#" target="_blank" class="zocial icon facebook">Sign in with Facebook</a>
                <a href="#" target="_blank" class="zocial icon googleplus">Sign in with Google+</a>
              </div>
            </div>
          </div>
        </footer>
      </section>
    </article>
  </body>
</html>
